{% extends "MyAdmin/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Drug Management
        <small>Backstage Management of Drug</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>HomePage</a></li>
        <li class="active">Drug Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title">
					<span class="glyphicon glyphicon-calendar" aria-hidden="true">
					Edit Info of Drug
					</span>
				</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'MyAdmin_product_update' Drug.id %}" method="post">
              {% csrf_token %}
              <div class="box-body">

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Drug Name：</label>

				  <div class="col-sm-4">
                    <input type="text" name="dName" value="{{ Drug.dName }}"  class="form-control" id="inputText1" placeholder="Drug Name"/>
                  </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Drug Effect：</label>
                  
				  <div class="col-sm-4">
                    <input type="text" name="dEffect" value="{{ Drug.dEffect }}"  class="form-control" id="inputText2" placeholder="Drug Effect"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Drug Usage:</label>
                  <div class="col-sm-4">
                    <input type="text" name="dUsage" value="{{ Drug.dUsage }}"  class="form-control" id="inputText3" placeholder="Drug Usage"/>
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Drug Type:</label>
                  <div class="col-sm-4">
                    <input type="text" name="dType" value="{{ Drug.dType }}"  class="form-control" id="inputText4" placeholder="Drug Type"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Sale Record:</label>
                  <div class="col-sm-4">
                    <input type="text" name="dSale" value="{{ Drug.dSale }}"  class="form-control" id="inputText5" placeholder="Sale Record"/>
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Drug Amount:</label>
                  <div class="col-sm-4">
                    <input type="text" name="dNum" value="{{ Drug.dNum }}"  class="form-control" id="inputText6" placeholder="Number"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Price:</label>
                  <div class="col-sm-4">
                    <input type="text" name="dPrice" value="{{ Drug.dPrice }}"  class="form-control" id="inputText7" placeholder="Price"/>
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Status:</label>
                  <div class="col-sm-4">
                    <input type="text" name="dStatus" value="{{ Drug.dStatus }}"  class="form-control" id="inputText8" placeholder="Status"/>
                  </div>
                </div>
				
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10"></div>
                  <button type="submit" class="btn btn-primary">Save</button> &nbsp; 
                  <button type="reset" class="btn btn-default">Reset</button>
                  <div class="col-sm-offset-2 col-sm-10"></div>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
