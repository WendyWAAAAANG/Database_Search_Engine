{% extends "MyAdmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Account Management
        <small>Background Information Management of Employee</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>HomePage</a></li>
        <li class="active">Employee Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title">
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true">
                    Add Information
                    </span>
                </h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'MyAdmin_emp_insert' %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Employee Name:</label>

                  <div class="col-sm-4">
                    <input type="text" name="name" class="form-control" id="inputText1" placeholder="Employee Name" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Division:</label>

                  <div class="col-sm-4">
                    <input type="text" name="division" class="form-control" id="inputText2" placeholder="Division" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Tel:</label>

                  <div class="col-sm-4">
                    <input type="text" name="tel" class="form-control" id="inputText3" placeholder="Telephone" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">
                      Status:
                      <!-- (1: normal; 2: forbidden; 6: manager; 9: deleted) -->
                  </label>

                  <div class="col-sm-4">
                    <input type="text" name="status" class="form-control" id="inputText4" placeholder="1:Normal; 2:Forbidden; 6:Manager; 9:Deleted" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3"  class="col-sm-2 control-label">Password:</label>

                  <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" id="inputPassword1" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Password Again:</label>

                  <div class="col-sm-4">
                    <input type="password" name="repassword" class="form-control" id="inputPassword2" />
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10"></div>
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                  <button type="reset" class="btn btn-default">Reset</button>
                  <div class="col-sm-offset-2 col-sm-10"></div>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
